spring.application.name=beibei-java

# 数据库配置
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/beibei?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:265219}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis.configuration.map-underscore-to-camel-case=true

# Redis 配置
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.database=${SPRING_DATA_REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms

# JWT 配置
beibei.jwt.secret=beibei-jwt-secret-key-2024-very-long-and-secure
beibei.jwt.expire-seconds=604800

# 服务器配置
server.port=8080

# 日志配置
logging.level.com.beibeijava=DEBUG
logging.level.org.springframework.security=DEBUG

# 文件上传配置
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# 自定义文件存储路径配置
beibei.upload.path=uploads
beibei.upload.avatar-path=avatars
